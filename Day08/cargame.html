<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>
    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };
    function reWriteStats(){
        console.log(car.model);
        console.log(car.color);
        console.log(car.mileage);
        console.log(car.isWorking);
    }
    document.onkeypress = function(event){
        var userInput = event.key;
        if (userInput == "w")
        {
            alert("drive to work!");
            car.driveToWork();
            reWriteStats();
        }
        else if (userInput == "a")
        {
            alert("drive around the world!");
            car.driveAroundWorld();
            reWriteStats();
        }
        else if (userInput == "t")
        {
            alert("tune up");
            car.getTuneUp();
            reWriteStats();
        }
        else if (userInput == "h")
        {
            car.honk();
            reWriteStats();
        }
        else
        {
            alert("car doesn't know what to do!");
        }
    }
    </script>
   <div>
       <p>
           h : honk
           <br>
           t : tune up
           <br>
           w : drive to work
           <br>
           a : drive around the world
       </p>
   </div> 
  </body>
</html>
